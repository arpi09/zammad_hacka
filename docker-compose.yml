version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ZAMMAD_API_URL=${ZAMMAD_API_URL:-http://localhost:3000}
      - ZAMMAD_API_TOKEN=${ZAMMAD_API_TOKEN}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - zammad-hacka-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zammad-hacka-network

networks:
  zammad-hacka-network:
    driver: bridge

